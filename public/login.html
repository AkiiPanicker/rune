<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Return | RUNE'26</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700;900&family=Cinzel:wght@400;600;800&family=Inter:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="auth-page">
    <div class="noise-overlay"></div>
    <div class="clouds cloud-1"></div>
    <div class="hero-bg" style="position: fixed; pointer-events: none;"></div>

    <nav class="navbar scrolled">
        <div class="nav-container" style="justify-content: center;">
            <a href="index.html" class="logo">RUNE<span>'26</span></a>
        </div>
    </nav>

    <div class="section flex-center min-h-screen relative-z">
        <div class="container reveal active auth-wrapper">
            <div class="ticket-card auth-box" style="border-color: var(--color-mythic-gold);">
                <div class="ticket-header" style="border-bottom:none; margin-bottom: 2rem; padding-bottom:0;">
                    <h2 style="font-size: 2.5rem; color:var(--color-mythic-gold); text-shadow:0 0 20px var(--color-gold-glow); margin: 0; line-height: 1.1;">RE-ENTER LORE</h2>
                    <p class="section-subtitle" style="margin-top: 1rem; margin-bottom: 0; font-size: 0.85rem; letter-spacing: 2px;">The alignment remembers you.</p>
                </div>
                
                <form id="login-form" class="auth-form">
                    <div class="form-group">
                        <input type="email" id="lg-email" class="auth-input" placeholder="College Email ID" required>
                    </div>
                    <div class="form-group">
                        <input type="text" id="lg-reg" class="auth-input" placeholder="Registration Number" required>
                    </div>
                    <p id="lg-msg" class="auth-msg"></p>
                    <button type="submit" class="btn-secondary ticket-btn" style="margin-top:1rem;">Access Domain</button>
                    
                    <p style="margin-top:2rem; font-size:0.9rem; color: var(--color-text-muted);">
                        A mortal? <a href="signup.html" style="color:var(--color-blood-red);">Answer the prophecy</a>
                    </p>
                </form>
            </div>
        </div>
    </div>
    <script src="auth.js"></script>
</body>
</html>
