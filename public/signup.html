<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summon User | RUNE'26</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700;900&family=Cinzel:wght@400;600;800&family=Inter:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="auth-page">
    <div class="noise-overlay"></div>
    <div class="clouds cloud-1"></div>
    <div class="hero-bg" style="position: fixed; pointer-events: none;"></div>

    <nav class="navbar scrolled">
        <div class="nav-container" style="justify-content: center;">
            <a href="index.html" class="logo">RUNE<span>'26</span></a>
        </div>
    </nav>

    <div class="section flex-center min-h-screen relative-z">
        <div class="container reveal active auth-wrapper">
            <div class="ticket-card featured auth-box">
                <div class="ticket-header" style="border-bottom:none; margin-bottom: 1rem; padding-bottom:0;">
                    <h2 style="font-size: 2.5rem; color:var(--color-mythic-gold); text-shadow:0 0 20px var(--color-gold-glow); margin-bottom: 0;">RE-ENTER LORE</h2>
                    <p class="section-subtitle" style="margin-top: 1.5rem; margin-bottom: 1rem; font-size: 0.85rem;">The alignment remembers you.</p>
                </div>
                
                <form id="signup-form" class="auth-form">
                    <div class="form-group">
                        <input type="text" id="su-name" class="auth-input" placeholder="Name" required>
                    </div>
                    <div class="form-group">
                        <input type="text" id="su-reg" class="auth-input" placeholder="Registration Number" required>
                    </div>
                    <div class="form-group">
                        <input type="email" id="su-email" class="auth-input" placeholder="College Email ID" required>
                    </div>
                    <div class="form-group">
                        <input type="tel" id="su-phone" class="auth-input" placeholder="Phone Number" required>
                    </div>
                    <p id="su-msg" class="auth-msg"></p>
                    <button type="submit" class="btn-primary ticket-btn" style="margin-top:1rem;">Complete Summoning</button>
                    
                    <p style="margin-top:2rem; font-size:0.9rem; color: var(--color-text-muted);">
                        Already a harbinger? <a href="login.html" style="color:var(--color-mythic-gold);">Return to Lore</a>
                    </p>
                </form>
            </div>
        </div>
    </div>
    <script src="auth.js"></script>
</body>
</html>
